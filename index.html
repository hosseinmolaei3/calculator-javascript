<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CalDising.css">
    <link rel="shortcut icon" href="./icons8-calculator-30.png" type="image/x-icon">
    <title>Calculator</title>
  </head>
  <body>
    <div id="back" class="container">
      <form name="calculator" class="calculator">
        <div id="box1" class="box1">
        <input type="text" name="input" id="txt" class="text"/><br /><br />
      </div>
      <div id="box1" class="box2">
        <input type="button" value="1" onclick="calculator.input.value+='1'" class="btn"/>
        <input type="button" value="2" onclick="calculator.input.value+='2'" class="btn"/>
        <input type="button" value="3" onclick="calculator.input.value+='3'" class="btn"/>
        <input type="button" value="+" onclick="calculator.input.value+='+'" class="btn"/>
      </div>
        <br /><br />
        <div id="box1" class="box3">
        <input type="button" value="4" onclick="calculator.input.value+='4'" class="btn"/>
        <input type="button" value="5" onclick="calculator.input.value+='5'" class="btn"/>
        <input type="button" value="6" onclick="calculator.input.value+='6'" class="btn"/>
        <input type="button" value="-" onclick="calculator.input.value+='-'" class="btn"/>
        </div>
        <br /><br />
        <div id="box1" class="box4">
        <input type="button" value="7" onclick="calculator.input.value+='7'" class="btn"/>
        <input type="button" value="8" onclick="calculator.input.value+='8'" class="btn"/>
        <input type="button" value="9" onclick="calculator.input.value+='9'" class="btn"/>
        <input type="button" value="*" onclick="calculator.input.value+='*'" class="btn"/>
      </div>
        <br /><br />
        <div id="box1" class="box5">
        <input type="button" value="c" onclick="calculator.input.value=''" class="btn"/>
        <input type="button" value="0" onclick="calculator.input.value+='0'" class="btn"/>
        <input type="button" value="/" onclick="calculator.input.value+='/'" class="btn"/>
        <input type="button" value="=" 
        onclick="calculator.input.value=eval(calculator.input.value)" class="btn"/>
        </div>
      </form>
    </div>
  </body>
</html>
